name: Update File from URL
    
on:
    push:
        branches:
          - main

    schedule:
        - cron: '0/5 * * * *'
jobs:
  update-file:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Fetch content from URL and update file
        run: |
          # Fetch content from URL
          curl -L "https://vcp3.cushingreflex5.workers.dev/sub" | base64 --decode | sed 's#none://#vmess://#g' | sed 's#auto://#vmess://#g' | sed 's#://#vmess://#g' > ./sub

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -am "Update file from URL"
          git push


 
